<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="flex">
        <header class="flex">
            <form id="city-form">
                <label for="city-search">Enter city</label>
                <input type="text" id="city-search" name="city-search" placeholder="Enter city">
            </form>
        </header>
        <div id="current-weather" class="flex">
            <div class="inner-container grid">
                <div id="icon-container">
                    <img id="icon">
                </div>
                <div id="temperature"></div>
                <div id="weather-description"></div>
                
                <div id="feels-like"></div>
                <div id="date-checked"></div>
                <div id ="location"></div>



            </div>
        </div>
        <div id="forecast-weather"></div>
    </div>
    
</body>
</html>
