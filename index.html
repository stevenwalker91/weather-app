<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>
<body>
    <div id="app" class="flex">
        <header class="flex">
            <form id="city-form">
                <label for="city-search">Enter city</label>
                <input type="text" id="city-search" name="city-search" placeholder="Enter city">
                <span id="error-container"></span>
            </form>
        </header>
        <div id="current-weather" class="flex">
            <div class="inner-container grid">
                <div id="icon-container">
                    <span id="icon" class="material-symbols-outlined"></span>
                </div>
                <div id="temperature"></div>
                
                <div id="details-container" class="flex">
                    <div class="detail-container flex">
                        <div class="detail-title">Description</div>
                        <div id="weather-description"></div>
                    </div>
                    <div class="detail-container flex">
                        <div class="detail-title">Feels like</div>
                        <div id="feels-like"></div>
                    </div>
                    <div class="detail-container flex">
                        <div class="detail-title">Wind Speed (MPH)</div>
                        <div id="wind-speed"></div>
                    </div>
                    <div class="detail-container flex">
                        <div class="detail-title">Wind Direction</div>
                        <span id="wind-direction" class="material-symbols-outlined">navigation</span>
                    </div>
                    <div class="detail-container flex">
                        <div class="detail-title">Chance of rain</div>
                        <div id="rain-chance">20%</div>
                    </div>
                </div>
                <div id="details-container" class="flex">
                    <div class="detail-container flex">
                        <div class="detail-title">Location</div>
                        <div id ="location"></div>
                    </div>
                    <div class="detail-container flex">
                        <div class="detail-title">Refreshed at:</div>
                        <div id="date-checked"></div>
                    </div>
                </div>
                



            </div>
        </div>
        <div id="forecast-weather">
            some stuff
        </div>
    </div>
    
</body>
</html>
